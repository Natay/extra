{% extends 'base.html' %}

{% block body %}
    <form action="{% url 'blog_edit' blog.id %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>{{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit">Submit</button>
<a href="/">Cancel</a>

    </form>
{% endblock %}
